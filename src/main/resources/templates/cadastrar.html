<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
<nav class="navbar  sticky-top bg-body-tertiary "style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <p class="navbar-brand" >Cadastrar tarefa</p>
    </div>
</nav>
<main class="container ">

    <section class="mt-5">
        <form   th:action="@{/tarefa/create}"  method="post" th:object="${tarefa}">
            <div class="row mb-3">
                <label for="input" class="col-sm-1   col-form-label">Titulo:</label>
                <div class="col-sm-10">
                    <input th:field="*{titulo}" type="text" class="form-control " id="input">
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <label for="exampleFormControlTextarea1" class="col-sm-1 col-form-label">Descrição:</label>
                <div class="col-sm-10">
                <textarea th:field="*{descricao}"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="resp" class="col-sm-2 col-form-label">responsavel:</label>
                        <div class="col-sm-5">
                            <select id="resp" th:field="${tarefa.responsavel}" class="form-control">
                                <option value="'0'" disabled selected hidden>Select</option>
                                <option th:value="'Marcos Sergio'">Marcos Sergio</option>
                                <option th:value="'João marcelo'">João marcelo</option>
                                <option th:value="'Thiago guilherme'">Thiago guilherme</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="prioridade" class="col-sm-2 col-form-label">Prioridade:</label>
                        <div class="col-sm-5">
                            <select id="prioridade" th:field="*{prioridade}" class="form-control">
                                <option value="0" disabled selected hidden>Select</option>
                                <option th:value="1">Alta</option>
                                <option th:value="2">Média</option>
                                <option th:value="3">Baixa</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>

            <div class="row mb-3">
                <label for="student-birth-date" class="col-sm-1 col-form-label">Deadline:</label>
                <div class="col-sm-3">
                    <input class="form-control" type="date" th:field="*{deadline}" id="student-birth-date"/>

                </div>
                </div>
            </div>
            <br>
            <br>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </section>

</main>
</body>
</html>
